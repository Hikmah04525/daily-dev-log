<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Map Function Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üîÅ JavaScript Custom <code>map()</code> Function</h1>
  <p>Open the browser console to see the result of running <code>customMap()</code>.</p>

  <script>
    // Custom map function
    function customMap(arr, callback) {
      const result = [];
      for (let i = 0; i < arr.length; i++) {
        result.push(callback(arr[i], i, arr));
      }
      return result;
    }

    // Example usage
    const nums = [1, 2, 3, 4];
    const doubled = customMap(nums, function(num) {
      return num * 2;
    });

    console.log("Original:", nums);       // [1, 2, 3, 4]
    console.log("Doubled:", doubled);     // [2, 4, 6, 8]
  </script>
</body>
</html>
